            </div>

           
        </div>
        <div id="message-area">

                <ul id="messages"><li>test-message1</li><li>test-message2</li><li>test-message3</li><li>test-message4</li></ul>

            <div id="message-form-area">

                    <input id="message" type="text" placeholder="Type your message here..." autocomplete="off">

            </div>
        </div>
    </div>
